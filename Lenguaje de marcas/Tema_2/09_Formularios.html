<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMULARIOS</h1>
    <form action="#" method="post">
    <fieldset>
        <legend>Login</legend>
            
            <label for="name">Nombre</label>
            <input id="name" type="text" name="nombre" placeholder="Fulanito" maxlength="5" minlength="2"><br>
            <label for="password">Contraseña</label>
            <input type="password" name="contraseña" id="password">
        </fieldset>
            
            <br>
        <label for="checkbox">Acepto condiciones de contratación</label>
        <input type="checkbox" id="checkbox" name="Acepto" checked>
        <br>
        <label for="radioM">Masculino</label>
        <input type="radio" id="radioM" name="radio" value="hombre" checked>
        <label for="radioF">Femenino</label>
        <input type="radio" id="radioF" name="radio" value="mujer">
        <br>
        <label for="select">Desplegable</label>
        <select name="Desplegable" id="select">
            <option value="uno">Primera opción</option>
            <option value="dos">Segunda opción</option>
            <option value="tres" selected>Tercera opción</option>
            <option value="cuatro">Cuarta opción</option>
        </select>
        <br>
        <label for="multilinea">Texto Multilínea</label>
        <textarea name="textoLargo" id="multilinea" placeholder="Ola ke ase?" rows="15" cols="50"></textarea>
        <br>
        <input type="submit" value="Guardar">
    </form>
</body>

</html>

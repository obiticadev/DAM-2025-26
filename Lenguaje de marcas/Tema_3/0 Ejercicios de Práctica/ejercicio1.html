<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .barra-navegacion {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: brown;
        padding: 10px;
    }
    
    .enlaces {
        display: flex;
        gap: 20px;
        list-style: none;  
    }

    ul li:hover {
        color: white;
    }
</style>

<body>
    <nav class="barra-navegacion">
        <div class="logo">Mi logo</div>
        <ul class="enlaces">
            <li>Inicio</li>
            <li>Acerca de</li>
            <li>Contacto</li>
        </ul>
    </nav>
</body>
</html>

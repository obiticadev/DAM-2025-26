<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Formulario de Contacto</title>
    <!-- Enlaza el archivo CSS -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <!-- Contenedor principal para centrar el formulario (simulación de la página) -->
    <div class="page-container">
        
        <div class="contact-form-container">
            <h2>Formulario de Contacto</h2>

            <form action="#" method="post">
                
                <!-- Nombre Completo -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez García" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <!-- Curso de Interés (Dropdown/Select) -->
                <div class="form-group">
                    <label for="curso">Curso de Interés</label>
                    <select id="curso" name="curso">
                        <option value="" selected disabled>Selecciona un curso</option>
                        <option value="dam">DAM</option>
                        <option value="daw">DAW</option>
                        <option value="asir">ASIR</option>
                    </select>
                </div>

                <!-- Mensaje (Textarea) -->
                <div class="form-group">
                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu consulta aquí..." required></textarea>
                </div>

                <!-- Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="novedades" name="novedades">
                    <label for="novedades">Deseo recibir información sobre eventos y novedades</label>
                </div>

                <!-- Botón de Enviar -->
                <button type="submit" class="submit-button">Enviar Mensaje</button>
            </form>
        </div>

    </div>
    
</body>
</html>

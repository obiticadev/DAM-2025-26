<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedorPadre {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px black solid;
            height: auto;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px;

        }
        .contenedor {
            width: auto;
            height: auto;
            border: 1px black solid;
            padding: 10px;
            margin: 10px;
        }
        .imagen {
            src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCVSPUdz3daPKic-eORjl2Vdj_txXc4ceUkw&s";
            alt: "imagen de perro sospechando de humano";
        }
        h2 {
            text-decoration: solid;
            color: red;
        }
        p {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button onclick="script()">INSERTAR</button>
    <div id="contenedorPadre">
        <div class="contenedor"></div>
        <div class="contenedor"></div>
    </div>
    <script>
        function script() {
            let contenedor = document.createElement('div');
            contenedor.classList.add('contenedor');
            let imagen = document.createElement('img');
            imagen.classList.add('imagen');
            let titulo = document.createElement('h2');
            titulo.textContent = 'Elemento'
            let precio = document.createElement('p');
            precio.innerHTML = '100â‚¬'

            contenedor.append(titulo, imagen, precio);

            let padre = document.getElementById('contenedorPadre');
            padre.append(contenedor);

            
            

        }
    </script>
</body>
</html>
